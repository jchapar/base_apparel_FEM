<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Base Appearal | Coming Soon</title>
  </head>
  <body class="font-sans bg-gradient-to-br from-gradientOne to-gradientTwo">
    <!-- Global Container -->
    <div class="h-screen w-full">
      <!-- Mobile View -->
      <main class="md:hidden">
        <!-- Logo -->
        <div class="logo-container h-[80px] p-8 flex items-center justify-start">
          <img src="images/logo.svg" alt="Logo" />
        </div>
        <!-- Content -->
        <div class="content-container w-full">
          <!-- Image -->
          <div class="w-full">
            <img src="images/hero-mobile.jpg" alt="" class="w-full" />
          </div>
          <!-- Text -->
          <div class="py-10 px-8 flex flex-col items-center justify-center">
            <h1
              class="text-[40px] tracking-[10px] uppercase max-w-[311px] text-center font-semibold text-darkGrayishRed mb-8"
            >
              <span class="font-thin text-[#CE9898]">We're</span> coming soon
            </h1>
            <p class="text-[14px] text-[#CE9898] text-center max-w-[311px] tracking-[1px] mb-8">
              Hello fellow shoppers! We're currently building our new fashion store. Add your email
              below to stay up-to-date with announcements and our launch deals.
            </p>
            <!-- Input Wrapper -->
            <div class="relative w-full">
              <input
                type="email"
                placeholder="Email Address"
                class="w-full border-[1px] border-[#CE9898] rounded-full h-[50px] px-8 placeholder:text-desaturatedRed outline-none"
              />
              <button
                class="bg-gradient-to-br from-gradientThree to-gradientFour h-[50px] w-[65px] rounded-full flex items-center justify-center absolute right-0 top-0 shadow-xl"
              >
                <img src="images/icon-arrow.svg" alt="Submit button" />
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
